<main class="container">
    <h1>Contacto</h1>
    <p>Si tienes alguna sugerencia, duda o propuesta, por favor, envíanos un mensaje usando el formulario de abajo.</p>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p style="display: none;"><label>No rellenar esto: <input name="bot-field" /></label>
        </p>
        <p>
            <label>Tu Nombre: <input type="text" name="name" required /></label>
        </p>
        <p>
            <label>Tu Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <label>Mensaje: <textarea name="message" required></textarea></label>
        </p>
        <p>
            <button type="submit">Enviar Mensaje</button>
        </p>
    </form>
</main>
